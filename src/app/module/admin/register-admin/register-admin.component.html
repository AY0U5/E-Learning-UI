<form action="#" class="sign-up-form" [formGroup]="registerForm">
    <h2 class="title">Sign up</h2>
    <div class="input-field">
        <i class="pi pi-user"></i>
        <input type="text" placeholder="First name" formControlName="firstName"/>
    </div>
    <div class="input-field">
        <i class="pi pi-user"></i>
        <input type="text" placeholder="Last Name" formControlName="lastName"/>
    </div>
    <div class="input-field">
        <i class="pi pi-phone"></i>
        <input type="text" placeholder="Phone" formControlName="phone"/>
    </div>
    <div class="input-field">
        <i class="pi pi-user"></i>
        <input type="text" placeholder="User Name" formControlName="userName"/>
    </div>
    <div class="input-field">
        <i class="pi pi-envelope"></i>
        <input type="email" placeholder="Email" formControlName="email"/>
    </div>
    <div class="input-field">
        <i class="pi pi-lock"></i>
        <input type="password" placeholder="Password" formControlName="password"/>
    </div>
    <input type="submit" class="btn" value="Sign up" (click)="submit()"/>
    <p class="social-text">Or Sign up with social platforms</p>
</form>
