<p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'cours.tabPan' | translate}}" [modal]="true"
          styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'cours.tabPan' | translate}}">
                <div class="grid" >

                    <div class="field col-12 md:col-6">
                        <label for="1">{{ 'cours.code' | translate }}<span style="color: red;">*</span></label>
                        <input class="mb-2 mr-2" type="text" pInputText placeholder="{{'cours.code' | translate}}"
                               id="1" [(ngModel)]="item.code"
                               [ngClass]="{'ng-invalid ng-dirty' : !validCoursCode}"/>
                        <small class='p-error' *ngIf='!validCoursCode'>Code est obligatoire.</small>
                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="2">{{ 'cours.libelle' | translate }}<span style="color: red;">*</span></label>
                        <input class="mb-2 mr-2" type="text" pInputText placeholder="{{'cours.libelle' | translate}}"
                               id="2" [(ngModel)]="item.libelle"
                               [ngClass]="{'ng-invalid ng-dirty' : !validCoursLibelle}"/>
                        <small class='p-error' *ngIf='!validCoursLibelle'>Libelle est obligatoire.</small>
                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="3">{{ 'cours.description' | translate }}</label>
                        <textarea id="3" pInputTextarea rows="5" cols="30"
                                  placeholder="{{'cours.description' | translate}}" [(ngModel)]="item.description"
                        ></textarea>

                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="11">{{ 'cours.numeroOrder' | translate }}</label>
                        <p-inputNumber class="mb-2 mr-2" id="11" placeholder="{{'cours.numeroOrder' | translate}}"
                                       [(ngModel)]="item.numeroOrder">
                        </p-inputNumber>

                    </div>
                </div>
            </p-tabPanel>
                </p-tabView>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="p-flexbox">

            <button pButton pRipple class="border-0" style="background-color: #FF725E;" label="{{'validate' | translate}}" icon="pi pi-check" (click)="saveNewCours()"></button>


            <button pButton pRipple label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined"
                    (click)="hideCreateDialog()"  style="color: #FF725E;"></button>


        </div>
    </ng-template>

</p-dialog>
