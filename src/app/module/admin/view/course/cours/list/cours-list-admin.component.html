<main class="table" id="customers_table">
    <section class="table__header">
        <div class="top">
            <div class="buttons">
            <button pButton class="new" icon="pi pi-plus" [disabled]="!showCours" (click)="openCreate('Cours')" *ngIf="createActionIsValid">
                <span class="button-label">{{ 'new' | translate }}</span>
            </button>

            <button pButton class="delete" icon="pi pi-trash" (click)="deleteMultiple()" *ngIf="deleteActionIsValid">
                <span class="button-label">{{ 'delete' | translate }}</span>
            </button>
        </div>
        <div class="input-group">
            <input type="search" class="pi pi-plus" placeholder="Search Data..." (click)="this.showSearch()" (input)="filterGlobal($event.target.value)">
            <i class="pi pi-search"></i>
        </div>
        </div>
        <h2 style="text-align: center;">Cours</h2>
    </section>
    <section class="table__body">
        <table>
            <thead>
            <tr>
                <th> Cours</th>
                <th> Etat cours</th>
                <th> N° section</th>
                <th> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let cour of filteredItems; let i = index">
                <td> {{cour.libelle}} </td>
                <td> {{cour.etatCours?.libelle}} </td>
                <td>
                    <p class="status delivered">{{cour.nombreSection}}</p>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil"  class="p-button-rounded p-button-info mr-2" (click)="editCours(cour)"  *ngIf="editActionIsValid"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger mr-2" (click)="deleteCours(cour)"  *ngIf="deleteActionIsValid"></button>
                    <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-raised p-button-warning mr-2"  (click)="viewSection(cour)"></button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<app-cours-create-admin  *ngIf="createDialog  && createActionIsValid"></app-cours-create-admin>
<app-cours-edit-admin  *ngIf="editDialog  && editActionIsValid"></app-cours-edit-admin>
<app-cours-view-admin  *ngIf="viewDialog  && viewActionIsValid"></app-cours-view-admin>
