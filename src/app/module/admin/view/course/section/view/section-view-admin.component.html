
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'section.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'section.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'section.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'section.libelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.libelle' | translate}}" autofocus  id="2" [ngModel]="item.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'section.urlImage' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.urlImage' | translate}}" autofocus  id="3" [ngModel]="item.urlImage">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'section.urlImage2' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.urlImage2' | translate}}" autofocus  id="4" [ngModel]="item.urlImage2">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'section.urlImage3' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.urlImage3' | translate}}" autofocus  id="5" [ngModel]="item.urlImage3">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'section.urlVideo' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.urlVideo' | translate}}" autofocus  id="6" [ngModel]="item.urlVideo">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'section.contenu' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.contenu' | translate}}" autofocus  id="7" [ngModel]="item.contenu">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'section.questions' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.questions' | translate}}" autofocus  id="8" [ngModel]="item.questions">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'section.indicationProf' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.indicationProf' | translate}}" autofocus  id="9" [ngModel]="item.indicationProf">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'section.numeroOrder' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="10" [disabled]="true" placeholder="{{'section.numeroOrder' | translate}}" [ngModel]="item.numeroOrder"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="11">{{'section.categorieSection' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.categorieSection' | translate}}" autofocus  id="11" [ngModel]="item.categorieSection?.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="12">{{'section.cours' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.cours' | translate}}" autofocus  id="12" [ngModel]="item.cours.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="13">{{'section.url' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="13" [disabled]="true" placeholder="{{'section.url' | translate}}" [ngModel]="item.url"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="14">{{'section.content' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="14" [disabled]="true" placeholder="{{'section.content' | translate}}" [ngModel]="item.content"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'section.etatSection' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'section.etatSection' | translate}}" autofocus  id="5" [ngModel]="item.etatSection?.libelle">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'section.sectionItems' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.sectionItems" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Image url</th>
                                        <th>Response</th>
                                        <th>Transcription</th>
                                        <th>Translation</th>
                                        <th>Explanation</th>
                                        <th>Example</th>
                                        <th>Synonyms</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.imageUrl}}</td>
                                        <td>{{p.response}}</td>
                                        <td>{{p.transcription}}</td>
                                        <td>{{p.translation}}</td>
                                        <td>{{p.explanation}}</td>
                                        <td>{{p.example}}</td>
                                        <td>{{p.synonyms}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
