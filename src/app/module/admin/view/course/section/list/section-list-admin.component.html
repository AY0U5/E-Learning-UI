<p-toast></p-toast>
<main class="table" id="customers_table">
    <section class="table__header">
        <div class="buttons">
            <button pButton class="new" icon="pi pi-plus" [disabled]="!showSection" (click)="openCreate()" *ngIf="createActionIsValid">
                <span class="button-label">{{ 'new' | translate }}</span>
            </button>

            <button pButton class="delete" icon="pi pi-trash" (click)="deleteMultiple()" *ngIf="deleteActionIsValid">
                <span class="button-label">{{ 'delete' | translate }}</span>
            </button>
        </div>
        <div class="input-group">
            <input type="search" class="pi pi-plus" placeholder="Search Data..." (click)="this.showSearch()" (input)="filterGlobal($event.target.value)">
            <i class="pi pi-search"></i>
        </div>
    </section>
    <section class="table__body">
        <table>
            <thead>
            <tr>
                <th> Section <span class="icon-arrow">&UpArrow;</span></th>
                <th> Etat cours <span class="icon-arrow">&UpArrow;</span></th>
                <th> Action<span class="icon-arrow">&UpArrow;</span></th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let cour of filteredItems; let i = index">
                <td> {{cour.libelle}} </td>
                <td> {{cour.etatSection?.libelle}} </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil"  class="p-button-rounded p-button-info mr-2" (click)="edit(cour)"  *ngIf="editActionIsValid"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger mr-2" (click)="delete(cour)"  *ngIf="deleteActionIsValid"></button>
                    <button pButton pRipple icon="pi pi-arrow-circle-right" class="p-button-rounded p-button-raised p-button-warning mr-2" (click)="view(cour)"   ></button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<app-section-create-admin  *ngIf="createDialog  && createActionIsValid"></app-section-create-admin>
<app-section-edit-admin  *ngIf="editDialog  && editActionIsValid"></app-section-edit-admin>
<app-section-view-admin  *ngIf="viewDialog  && viewActionIsValid"></app-section-view-admin>
