
<p-toast></p-toast>
<main class="table" id="customers_table">
    <section class="table__header">
        <div class="top">
        <div class="buttons">
            <button pButton class="new" icon="pi pi-plus" [disabled]="!showSection" (click)="openCreate('Section')" *ngIf="createActionIsValid">
                <span class="button-label">{{ 'new' | translate }}</span>
            </button>

            <button pButton class="delete" icon="pi pi-trash" (click)="deleteMultiple()" *ngIf="deleteActionIsValid">
                <span class="button-label">{{ 'delete' | translate }}</span>
            </button>
        </div>
        <!--<div class="input-group">
            <input type="search" class="pi pi-plus" placeholder="Search Data..." (input)="filterGlobal($event.target.value)">
            <i class="pi pi-search"></i>
        </div>-->
        <span class="input-group">
                            <i class="pi pi-search"></i>
                            <input  type="search" placeholder="{{'searchInput' | translate}}" (input)="dt.filterGlobal($event.target.value, 'contains')"/>
        </span>
        </div>
    </section>
    <section class="table__body">

        <p-table #dt [value]="itemsSections"  class="p-datatable-thead p-datatable-tbody"
                 [globalFilterFields]="['code', 'libelle', 'urlImage', 'urlImage2', 'urlImage3', 'urlVideo', 'contenu', 'questions', 'indicationProf', 'numeroOrder', 'categorieSectioncode', 'courslibelle', 'url', 'content','etatSectionlibelle']" [(selection)]="selections"
        >
            <ng-template  pTemplate="header"	>


                <tr >
                    <th> Section</th>
                    <th> Etat cours</th>
                    <th> Action</th>
                </tr>

            </ng-template>
            <ng-template pTemplate="body" let-element>

                <tr *ngIf="showSection"  >
                    <!--<td>
                        <p-tableCheckbox [value]="element"></p-tableCheckbox>
                    </td>-->

                    <td> {{element.libelle}} </td>
                    <td> {{element.etatSection?.libelle}} </td>

                    <td>
                        <button pButton pRipple icon="pi pi-pencil"  class="p-button-rounded p-button-info mr-2" (click)="edit(element)"  *ngIf="editActionIsValid"></button>
                        <button pButton pRipple icon="pi pi-list" class="p-button-rounded p-button-secondary mr-2" (click)="view(element)"  *ngIf="viewActionIsValid"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger mr-2" (click)="deleteSection(element)"  *ngIf="deleteActionIsValid"></button>
<!--                        <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-raised p-button-warning mr-2"  (click)="view(element)"></button>-->
                    </td>
                </tr>
            </ng-template>


        </p-table>

    </section>
</main>
<app-section-create-admin  *ngIf="createDialog  && createActionIsValid"></app-section-create-admin>
<app-section-edit-admin  *ngIf="editDialog  && editActionIsValid"></app-section-edit-admin>
<app-section-view-admin  *ngIf="viewDialog  && viewActionIsValid"></app-section-view-admin>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
