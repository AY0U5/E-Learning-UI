<div class="row mb-3">
    <button pButton label="preview" class="col col-2 col-offset-10 p-button-info"></button>
</div>
<div class="row">
    <p-editor [(ngModel)]="htmlEditor" [style]="{ height: '400PX' }"> </p-editor>
</div>
<div class="row mt-3 flex ">
        <button pButton label="previous" class="p-button-danger col col-2"></button>
        <button pButton label="next" class="p-button-warning col col-2 col-offset-1"></button>
        <button pButton label="save" class="p-button-success col col-2 col-offset-5"></button>
</div>
