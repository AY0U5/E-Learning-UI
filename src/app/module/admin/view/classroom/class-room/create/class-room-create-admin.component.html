        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'classRoom.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'classRoom.tabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'classRoom.libelle' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'classRoom.libelle' | translate}}" id="1" [(ngModel)]="item.libelle"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validClassRoomLibelle}"  />
                                                    <small class='p-error' *ngIf='!validClassRoomLibelle'>Libelle est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'classRoom.description' | translate}}</label>
                                                    <textarea id="2" pInputTextarea rows="5" cols="30" placeholder="{{'classRoom.description' | translate}}"  [(ngModel)]="item.description"
                                                             ></textarea>
                                                    
                                                </div>

                                            <div class="field col-11 md:col-6">
                                                <label for="3">{{'classRoom.prof' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="profs" [(ngModel)]="item.prof" id="3" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="ref" placeholder="{{'classRoom.prof' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>

                                            <div class="field col-12  md:col-6">
                                                <label>Etudiant</label>
                                                <p-multiSelect [options]="etudiantClassRooms" [(ngModel)]="item.etudiantClassRooms" itemSize="30" [virtualScroll]="true"
                                                                                                                          defaultLabel="Select un etudiant" optionLabel="etudiant.ref"  display="chip"></p-multiSelect>
                                            </div>
                                            <div class="field col-12  md:col-6">
                                                <label>Quiz</label>
                                                <p-multiSelect [options]="quizClassRooms" [(ngModel)]="item.quizClassRooms" itemSize="30" [virtualScroll]="true"
                                                                                                                          defaultLabel="Select un quiz" optionLabel="quiz.lib"  display="chip"></p-multiSelect>
                                            </div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">

                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


                </div>
            </ng-template>

    </p-dialog>
