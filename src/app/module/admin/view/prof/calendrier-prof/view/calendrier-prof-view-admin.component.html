
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'calendrierProf.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'calendrierProf.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'calendrierProf.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'calendrierProf.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'calendrierProf.startTime' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'calendrierProf.startTime' | translate}}" autofocus  id="2" [ngModel]="item.startTime">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'calendrierProf.endTime' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'calendrierProf.endTime' | translate}}" autofocus  id="3" [ngModel]="item.endTime">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'calendrierProf.startRecur' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'calendrierProf.startRecur' | translate}}"  [ngModel]="item.startRecur" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'calendrierProf.endRecur' | translate}}</label>
                        <p-calendar id="5" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'calendrierProf.endRecur' | translate}}"  [ngModel]="item.endRecur" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'calendrierProf.prof' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'calendrierProf.prof' | translate}}" autofocus  id="6" [ngModel]="item.prof?.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'calendrierProf.etudiant' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'calendrierProf.etudiant' | translate}}" autofocus  id="7" [ngModel]="item.etudiant?.ref">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
