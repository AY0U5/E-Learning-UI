<div class="grid"  *ngIf="listActionIsValid">
    <div class="col-12">
        <p-toast></p-toast>


        <div *ngIf="this.reponseCourte"  class="input-data">
            <input id="reponsecourte" type="text" [(ngModel)]="itemReponse.lib" class="iiinp outline-none" required>
            <div class="underline"></div>
            <label>Reponse Courte</label>
        </div>
        <div *ngIf="this.paragraphe" class="with-borderM" >
            <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="itemReponse.lib"
            placeholder="Pargraphe" class="iiinp surface-overlay p-2 border-0 appearance-none outline-none w-full"></textarea>

        </div>

        <div *ngIf="caseAcoche" class="reponse-container">
            <div *ngFor="let c of itemsRepForQuest" class="reponse">
                <div class="ico">
                    <span class="pi pi-circle" style="font-size: 1.5rem; color: gray;"></span>
                </div>
                <div class="with-borderM">
                    <input id="reponcescase" name="reponcescase" type="text"
                           [ngModel]="c.lib" class="iiinp surface-overlay p-2 border-0 appearance-none outline-none w-full">
                </div>
            </div>
            <div class="reponse">
                <div class="ico">
                    <span class="pi pi-circle" style="font-size: 1.5rem; color: gray;"></span>
                </div>
                <div class="input-data" style="width: 100%;">
                    <input id="caseAcoche" type="text" [(ngModel)]="itemReponse.lib" class="outline-none" required>
                    <div class="underline"></div>
                    <label>Reponse</label>
                </div>
                <div class="icon-container">
                    <span class="pi pi-plus-circle" style="font-size: 2rem" (click)="foraddReponsetoQuestion()"></span>
                </div>
            </div>
        </div>
        <div *ngIf="choixMultiple" class="reponse-container">
            <div *ngFor="let c of itemsRepForQuest" class="reponse">
                <div class="ico">
                    <span class="pi pi-stop" style="font-size: 1.5rem; color: gray;"></span>
                </div>
                <div class="with-borderM">
                    <input id="reponces" name="reponces" type="text"
                           [ngModel]="c.lib" class="iiinp surface-overlay p-2 border-0 ppearance-none outline-none w-full">
                </div>
            </div>
            <div class="reponse">
                <div class="ico">
                    <span class="pi pi-stop" style="font-size: 1.5rem; color: gray;"></span>
                </div>
                <div class="input-data" style="width: 100%;">
                    <input id="choixmultiples" name="choixmultiples" type="text" [(ngModel)]="itemReponse.lib" class="outline-none" required>
                    <div class="underline"></div>
                    <label>Reponse</label>
                </div>
                <div class="icon-container">
                    <span class="pi pi-plus-circle" style="font-size: 2rem" (click)="foraddReponsetoQuestion()"></span>
                </div>
               <!-- <div>
                    <app-reponse-create-admin></app-reponse-create-admin>
                </div>-->
            </div>
        </div>




        <!--</div>-->

            <div class="form-group" *ngFor="let choix of choixMultiples; let i = index">
                <input type="checkbox" disabled>
                <input id="reponsecourte{{i}}" type="text" placeholder="RÃ©ponse" [(ngModel)]="choix.lib" class="text-2xl font-bold text-color surface-overlay p-2 border-0 border-b-2 border-solid border-primary appearance-none outline-none w-full">
            </div>
            &lt;!&ndash; Bouton pour ajouter un autre choix multiple &ndash;&gt;
            <button class="btn btn-secondary" (click)="ajouterChoix()">Ajouter un autre choix</button>
        </div>-->

        <app-reponse-create-admin  *ngIf="createDialog  && createActionIsValid"></app-reponse-create-admin>
        <app-reponse-edit-admin  *ngIf="editDialog  && editActionIsValid"></app-reponse-edit-admin>
        <app-reponse-view-admin  *ngIf="viewDialog  && viewActionIsValid"></app-reponse-view-admin>
        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
</div>





<p-dialog [(visible)]="showreponsenbr" [style]="{width: '70vw'}" header="{{'reponse.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content" >
        <div class="field col-12 justify-content-center">
            <label for="4">{{'reponse.numero' | translate}}</label>
            <p-inputNumber class="mb-2 mr-2" id="4" placeholder="saisi le nombre de reponse" [(ngModel)]="reponsenbr"  >
            </p-inputNumber>

        </div>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">

            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="nbrofreponse()"></button>


            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


        </div>
    </ng-template>

</p-dialog>

<p-card header="Permission not allowed" *ngIf="!listActionIsValid">
    <p class="m-0">
        You don't have permission to access !
    </p>
</p-card>
