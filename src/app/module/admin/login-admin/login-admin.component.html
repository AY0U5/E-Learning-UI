<p-toast></p-toast>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form" [formGroup]="loginForm">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="pi pi-user"></i>
                    <input type="text" placeholder="Username" formControlName="username"/>
                </div>
                <div class="input-field">
                    <i class="pi pi-lock"></i>
                    <input type="password" placeholder="Password" formControlName="password"/>
                </div>
                <input type="submit" value="Login" class="btn solid" (click)="submit()"/>
                <p class="social-text">Or Sign in with social platforms</p>
            </form>
            <form action="#" class="sign-up-form">
                <app-register-admin></app-register-admin>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Are you new here ?</h3>
                <p style="{font-size: 1.2rem}">
                    you can create your account by pressing Sing-up
                </p>
                <button class="btn transparent" id="sign-up-btn" (click)="toggleSignUpMode()">
                    Sign up
                </button>
            </div>
            <img src="assets/demo/images/login/sing-in.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Are you one of us ?</h3>
                <p>
                    go back whit sing-in and use your user-name and password for login
                </p>
                <button class="btn transparent" id="sign-in-btn" (click)="toggleSignUpMode()">
                    Sign in
                </button>
            </div>
            <img src="assets/demo/images/login/sing-up.svg" class="image" alt="" />
        </div>
    </div>
</div>
